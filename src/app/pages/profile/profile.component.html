<div class="container py-4">
    <div class="row">
        <div class="col-md-3">
            <div class="container-img">
                <img class="shadow" [src]="profileUrl">
            </div>
            <button mat-stroked-button (click)="routerLink('/home/profile/change-avatar')" class="k-btn-pry-red form-full mb-2">
                <mat-icon>edit</mat-icon>
                Cambiar foto
            </button>
            <button mat-stroked-button *ngIf="existProfileImg" (click)="quitarFoto()" class="k-btn-pry-dark form-full">
                <mat-icon>delete</mat-icon>
                Quitar foto
            </button>
        </div>
        <div class="col-md-9">
            <p class="h4">
                Mi perfil
            </p>
            <mat-divider></mat-divider>
            <br>
            <p class="h5">Datos de la cuenta</p>
            <div class="shadow card card-profile">
                <div class="row">
                    <div class="col-md-9 as-center">
                        Correo electrónico: <b>henryalejandro@gmail.com</b>
                    </div>
                    <div class="col-md-3">
                        <button mat-raised-button class="k-btn-pry-dark form-full">
                            <mat-icon>edit</mat-icon>
                            Actualizar
                        </button>
                    </div>
                </div>
            </div>
            <br>
            <div class="shadow card card-profile">
                <div class="row">
                    <div class="col-md-9 as-center">
                        Contraseña
                    </div>
                    <div class="col-md-3">
                        <button mat-raised-button (click)="routerLink('/home/profile/change-pwd')"
                            class="k-btn-pry-dark form-full">
                            <mat-icon>edit</mat-icon>
                            Cambiar
                        </button>
                    </div>
                </div>
            </div>
            <br>
            <div class="shadow card card-profile" (click)="routerLink('/home/profile/direcciones')"
                style="cursor: pointer">
                <div class="d-flex justify-content-between">
                    <div class="as-center">
                        Ir a mis direcciones
                    </div>
                    <div>
                        <button mat-icon-button>
                            <mat-icon>arrow_forward_ios</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
            <br>
            <p class="h5">Datos personales</p>
            <div class="shadow card p-4" *ngIf="objUser">
                <div class="row" *ngIf="!esConsulta">
                    <div class="col-md-6">
                        <mat-form-field class="form-full">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Nombre" [(ngModel)]="objUser.name" type="text"
                                required />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="form-full">
                            <mat-label>Apellidos</mat-label>
                            <input matInput placeholder="Apellidos" [(ngModel)]="objUser.lastName" type="text"/>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row" *ngIf="esConsulta">
                    <div class="col-md-6">
                        Nombre: {{objUser.name}}
                    </div>
                    <div class="col-md-6">
                        Apellidos: {{objUser.lastName}}
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4" *ngIf="!esConsulta">
                    <button mat-stroked-button class="k-btn-pry-red form-full" (click)="actualizarNombre()">
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>
                <div class="col-md-4" *ngIf="!esConsulta">
                    <button mat-stroked-button class="k-btn-pry-dark form-full" (click)="esConsulta = true; this.consultaInfo();">
                        <mat-icon>close</mat-icon>
                        Cancelar
                    </button>
                </div>
                <div class="col-md-4" *ngIf="esConsulta" (click)="esConsulta = false">
                    <button mat-stroked-button class="k-btn-pry-red form-full">
                        <mat-icon>edit</mat-icon>
                        Editar información
                    </button>
                </div>                
            </div>
        </div>
    </div>
</div>
