<div class="container col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-xs-8 offset-md-2 py-4">
    <div class="row">
        <div class="col-md-8">
            <div id="editor" #div class="mb-2 container-img"></div>
            <input id="image" (change)="seleccionarImagen($event)" #inputFile type="file" accept="image/*"
                class="form-control mb-2">
        </div>
        <div class="col-md-4">
            <div>
                <div class="d-flex justify-content-center mb-2">
                    <canvas id="preview" class="can-div"></canvas>
                </div>
                <p class="text-center">Previsualizaci√≥n</p>
            </div>
            <button *ngIf="objImagen.base64textString !== ''" mat-stroked-button (click)="guardar()" class="k-btn-pry-red form-full mb-2">
                <mat-icon>save</mat-icon>
                Confirmar
            </button>
            <button mat-stroked-button (click)="navigateProfile()" class="k-btn-pry-dark form-full mb-2">
                <mat-icon>close</mat-icon>
                Cancelar
            </button>
        </div>
        <input type="hidden" #base64 id="base64">
    </div>
</div>
