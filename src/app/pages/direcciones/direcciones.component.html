<div class="container py-4">
    <h3>Mis domicilios</h3>
    <mat-card class="my-3" *ngIf="!direcciones || direcciones.length === 0">
        <div class="d-flex justify-content-center">
            <img src="../../../../assets/resources/no-directions.png" height="300px">
        </div>
        <p class="h6 my-2 text-center">Sin direcciones agregadas</p>
    </mat-card>
    <mat-card class="example-card my-4" *ngFor="let dir of direcciones">
        <mat-card-content>
            <div class="mt-2">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-md-2 text-center">
                            <mat-icon class="location-icon">fmd_good</mat-icon>
                        </div>
                        <div class="col-md-10">
                            <div class="d-flex justify-content-between">
                                <p class="h5 text-truncate cursor" matTooltip="Ver producto">
                                    Tel. {{dir.telefono}}
                                </p>
                                <div class="d-flex justify-content-between">
                                    <button mat-icon-button (click)="openModalDireccion(false, dir)"
                                        matTooltip="Editar">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button (click)="eliminarDireccion(dir)" matTooltip="Eliminar">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                            </div>
                            <p>
                                <small>
                                    Calle {{dir.calle | uppercase}}, {{dir.colonia | uppercase}},
                                    {{dir.municipio | uppercase}}, {{dir.estado | uppercase}}
                                </small><br>
                                A nombre de: <b>{{dir.nombre | uppercase}}</b>
                            </p>
                            <p *ngIf="dir.indicaciones"><b>Indicaciones:</b> {{dir.indicaciones}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <button mat-stroked-button (click)="openModalDireccion(true)">Agregar nueva direcci√≥n</button>
</div>
