<div class="container-fluid p-4">
    <div class="py-4">
        <div class="d-flex justify-content-between"><b class="h3">Clientes</b>
            <button mat-raised-button class="k-btn-pry-pink" (click)="openModal(true)">
                <mat-icon>add</mat-icon>
                Agregar cliente
            </button>
        </div>
        <p class="h6 fw-light">Listado de clientes en la app</p>
    </div>
    <mat-divider></mat-divider>
    <div class="py-4">
        <table mat-table [dataSource]="objUsers" class="shadow">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Descripcióm </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef> Contraseña </th>
                <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container>
            <ng-container matColumnDef="isAdmin">
                <th mat-header-cell *matHeaderCellDef> Es administrador </th>
                <td mat-cell *matCellDef="let element"> {{element.isAdmin ? 'Si' : 'No'}} </td>
            </ng-container>
            <ng-container matColumnDef="options">
                <th mat-header-cell class="text-center" *matHeaderCellDef> Opciones </th>
                <td mat-cell class="text-center" *matCellDef="let element">
                    <button mat-icon-button color="accent" matTooltip="Editar usuario"
                        (click)="openModal(false , element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Eliminar producto"
                        (click)="deleteClient(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row class="example-element-row" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
