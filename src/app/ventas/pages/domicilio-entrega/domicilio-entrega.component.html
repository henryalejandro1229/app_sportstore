<div class="container mt-4 mb-5">
    <div class="row">
        <div class="col-md-9">
            <h3>Mis domicilios</h3>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                [(ngModel)]="direccionID">
                <mat-card class="my-3" *ngIf="!direcciones || direcciones.length === 0">
                    <div class="d-flex justify-content-center">
                        <img src="../../../../assets/resources/no-directions.png"
                            height="300px">
                    </div>
                    <p class="h6 my-2 text-center">Sin direcciones agregadas</p>
                </mat-card>
                <mat-card class="example-card my-4" *ngFor="let dir of direcciones">
                    <mat-card-content>
                        <div class="my-2">
                            <div class="col-xs-12">
                                <div class="row">
                                    <div class="col-md-1">
                                        <mat-radio-button color="warn" [value]="dir._id.$oid">
                                        </mat-radio-button>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="h5 text-truncate cursor" matTooltip="Ver producto">
                                            {{dir.nombre}}
                                        </p>
                                        <!-- <p class="h7">
                                            <small>Talla:
                                                <container-element [ngSwitch]="dir.talla">
                                                    <b *ngSwitchCase="'xl'">Extra grande</b>
                                                    <b *ngSwitchCase="'l'">Grande</b>
                                                    <b *ngSwitchCase="'m'">Mediana</b>
                                                    <b *ngSwitchCase="'s'">Chica</b>
                                                    <b *ngSwitchCase="'xs'">Extra chica</b>
                                                </container-element>
                                            </small>
                                        </p> -->

                                    </div>
                                    <!-- <div class="col-md-2">
                                        <p class="text-center">{{dir.existencia}} disponibles</p>
                                    </div> -->
                                    <!-- <div class="col-md-3">
                                        <p class="h4 text-right">
                                            <b class="txt-red">
                                                {{dir.subtotal | currency:'MXN':'symbol-narrow':'.2-2'}}
                                            </b>
                                        </p>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-radio-group>
            <button mat-raised-button class="k-btn-pry-red">Continuar</button>
            <button mat-stroked-button class="mx-2" (click)="openModalDireccion(true)">Agregar dirección</button>
        </div>
        <div class="col-md-3">
            <mat-card class="example-card">
                <mat-card-title>Resumen de compra</mat-card-title>
                <mat-divider></mat-divider>
                <br>
                <mat-card-content>
                    <div class="d-flex justify-content-between">
                        <p>Productos ({{Productos.length}})</p>
                        <p class="text-right">{{altaCarrito.total | currency:'MXN':'symbol-narrow':'.2-2'}}</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Envío</p>
                        <p class="text-right">Gratis</p>
                    </div>
                    <div class="d-flex justify-content-between h5">
                        <p>Total</p>
                        <p class="text-right">{{altaCarrito.total | currency:'MXN':'symbol-narrow':'.2-2'}}</p>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
